<nav class="navbar navbar-dark bg-dark">
    <a href="" class="bavbar-brand text-white">JWT Auth System</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" >
        <a class="nav-link" routerLink="/adminpanel">Admin Panel</a>
      </li>
    </ul>
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
  </nav>

  <div class="card m-5" style="width:18rem" *ngIf="userClaims">
    <ul class="list-group">
        <li class="list-group-item"><strong>Username : </strong>{{userClaims.UserName}}</li>
        <li class="list-group-item"><strong>Email : </strong>{{userClaims.Email}}</li>
        <li class="list-group-item"><strong>FirstName : </strong>{{userClaims.FirstName}}</li>
        <li class="list-group-item"><strong>LastName : </strong>{{userClaims.LastName}}</li>
    </ul>
  </div>
